<!DOCTYPE html>
<html lang="zn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/widget119.css" media="all">
    <link rel="shortcut icon" href="/static/img/yxjxiaologo.png">
    <title>新闻中心二级界面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="text/javascript" src="/static/js/peu7wgp.js"></script>
    <!--[if lt IE 9]><link rel="stylesheet" type="text/css" href="/static/css/ie.css" /><script src="/static/js/html5.js"></script><![endif]-->
    <script type="text/javascript" src="/static/js/dc.js"></script>
</head>

<body>
    <div class="outer-wrap">
        <div class="page-wrap">
        {% include "include/header.html" %}
            <!--小导航start-->
            <nav class="breadcrumbs clearfix">
                <div class="breadcrumbs-inner">
                <a title="首页" href="index.htm" class="item">首页</a>
                    <span class="separator"></span> <a href="/news" class="item">新闻中心</a>
                    <span class="separator"></span>
                    <span class="current">{{news.title}}</span>
                </div>
            </nav><!--小导航end-->
            <div class="content-wrap inset clearfix">
            <!-- 文章内容区 start-->
                <article class="third-content blog-post single">
                <!-- 标题 start -->
                    <header>
                        <h1>{{news.title}}</h1>
                        <!-- <figure class="blog-post-cover-image">
                            <img width="1200" height="600" alt="" src="/static/img/news1.jpg">
                        </figure> -->
                    </header>
                    <!-- 标题 end -->
                    <!-- 正文 start -->

                    <div class="body">
                        {{news.content_html|safe}}
                    </div>
                    <!-- 正文 end -->

                    <!-- 上传信息 start -->
                    <footer class="blog-post-footer clearfix">
                        <span class="blog-post-meta">{{news.create_time|date:"Y/m/d"}} |
                            <span class="posted-by">雅绣集</span>
                        </span>
                    </footer>
                    <!-- 上传信息 end -->
                </article>
                <!-- 文章内容区 end -->
                <aside class="sidebar">
                    <!-- 搜索 start -->
                    <section class="search sidebar-widget">
                        <form action="/news/search" accept-charset="utf-8" class="search-form clearfix" method="get">
                            <input value="blog:posts" type="hidden">
                            <input name="q" class="search-box" type="text">
                            <input value="搜索" class="search-submit" type="submit">
                        </form>
                    </section>
                    <!-- 搜索 end -->
                    <!-- 新闻分类 start -->
                    <section class="categories sidebar-widget">
                        <h3 class="categories-title">分类</h3>
                        <ul class="blog-categories">
                            {% for item in category %}
                            <li><a href="{% url "news_by_category" item.id %}" title="News">{{item.name}}</a></li>
                            {% endfor %}
                        </ul>
                    </section>
                    <!-- 新闻分类 end -->
                    <!-- 其他链接 start -->
                    <section class="call-to-action sidebar-widget">
                        <a href="http://yaxiuji.taobao.com/" class="button-link line-button" target="_blank">现在购物</a>
                    </section>
                    <!-- 其他链接 end -->
                </aside>
            </div>
    {% include "include/footer.html" %}
        </div>
    </div>
    <script src="/static/js/ef61bd9bea3a5b36856514ee3bad4cfe.js"></script>
    <script src="/static/js/c6d4952ccd746c269f6e6b2862c99a8c.js"></script>
    <script>
    $(document).ready(function() {
        apSetupFitVids('.third-content');
    });
    </script>
    <script>
    $('document').ready(function() {
        sbOffCanvasSetup();
        apMobileNavigationSetups();
    });
    </script>
    <script>
    $(window).load(function() {
        apSetupAboutPage('footer.main-foot aside.subscribe');
    });
    </script>
    <!--[if IE 6]>
    <script type="text/javascript" src="/static/js/changeLogoInIE6.js"></script>
    <![endif]-->
</body>

</html>
